<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Create Account</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="facehead">
        <p class="faceheadtext">Facebook</p>
    </div>


    <div class="signupcontainer">

        <div class="formhead">
            <h2 class="create">Create a new account</h2>
            <p class="text">It's quick and easy.</p>
        </div>
        <hr style="margin-top: 13px; margin-bottom: 13px;  border: .0.5rem solid rgb(194, 189, 189);">


        <div class="signupform">
            <form action="login.html" class="signup">

                <div class="namesinput">
                    <input type="text" class="fname" placeholder="Name" required>
                    <input type="text" class="lname" placeholder="Last name" required>
                </div>

                <div class="mobileORemail">
                    <input type="number" type="email" name="mobileemail" class="mobileemail"
                        placeholder="Mobile number or email" required>
                </div>

                <div class="newpassword">
                    <input type="password" class="newpass" name="newpassword" placeholder="New password" required>
                </div>

                <div class="form-group">
                    <p class="birth">Date of birth<i class="fas fa-question" style="margin-right: 2px;"></i></p>
                </div>

                <div class="selectdate">
                    <select id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>

                        <option value="">19</option>
                        <option value="">20</option>
                        <option value="">21</option>
                        <option value="">22</option>
                        <option value="">23</option>
                        <option value="">24</option>
                        <option value="">25</option>
                        <option value="">26</option>
                        <option value="">27</option>
                        <option value="">28</option>
                        <option value="">29</option>
                        <option value="">30</option>
                        <option value="">31</option>
                    </select>
                    <select id="">
                        <option value="">Jan.</option>
                        <option value="">Feb.</option>
                        <option value="">March.</option>
                        <option value="">April.</option>
                        <option value="">May.</option>
                        <option value="">June.</option>
                        <option value="">July.</option>
                        <option value="">August.</option>
                        <option value="">Septem.</option>
                        <option value="">Octob.</option>
                        <option value="">Novem.</option>
                        <option value="">Decem.</option>
                    </select>
                    <select id="">
                        <option value="">1980</option>
                        <option value="">1981</option>
                        <option value="">1982</option>
                        <option value="">1983</option>
                        <option value="">1984</option>
                        <option value="">1985</option>
                        <option value="">1986</option>
                        <option value="">1987</option>
                        <option value="">1988</option>
                        <option value="">1989</option>
                        <option value="">1990</option>
                        <option value="">1991</option>
                        <option value="">1992</option>
                        <option value="">1993</option>
                        <option value="">1994</option>
                        <option value="">1995</option>
                        <option value="">1996</option>
                        <option value="">1907</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>

                        <option value="">2008</option>

                        <option value="">2017</option>
                        <option value="">2018</option>
                        <option value="">2019</option>
                        <option value="">2020</option>
                        <option value="">2021</option>
                    </select>
                </div>

                <div class="form-group">
                    <p class="birth">Gender<i class="fas fa-question" style="margin-right: 2px;"></i></p>
                </div>

                <div class="genderselect">
                    <div class="gender">
                        <span class="radio"><span class="gname">Female</span> <input type="radio" name="gender"
                                value="male" class="female"></span>
                        <span class="radio"><span class="gname">Male</span><input type="radio" name="gender"
                                value="female" class="male"></span>
                        <span class="radio"><span class="gname">Custom</span><input type="radio" name="gender"
                                value="other" class="custom"></span>
                    </div>
                </div>

                <div class="bottomtext">
                    <p class="bottomtxt">By clicking Sign Up you agree to our Terms , Data Policy and Cookie Policy . You may receive SMS
                        notifications from us and you may opt out of this option at any time.</p>
                </div>

                <div class="signupbtn">
                    <button type="submit" class="btnsignup" onclick="alert('Account created succefully')"><a href="login.html" style="text-decoration: none; color: #fff;">Sign up</a></button>
                </div>

                <div class="already">
                    <a href="login.html" class="alreadylink" style="text-decoration: none;">Already have an account?</a>
                </div>


            </form>

        </div>

        <br><br><br><br>



    </div>
</body>

</html>
